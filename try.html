<!DOCTYPE html>
<html>
<head>
  <title>Map Page</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Google Map Integration</h1>
  
  <div id="map"></div>

  <!-- Google Maps API  -->
  <script>
    function initMap() {
      var location = { lat: 47.655548, lng: -122.303200}; // UW Sea Latitude and longitude
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 23, // zoom size 
        center: location
      });

    var marker = new google.maps.Marker({
  position: { lat: 47.655548, lng: -122.303200 }, 
  map: map,
  title: "University of Washington"
      }); 

    }
  </script>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD1I_-lTQYW4iu-GY-e-z0bETZdYpiJ8A&callback=initMap">
  </script>
</body>
</html>
